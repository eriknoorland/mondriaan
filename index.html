<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/app.css">
    <title>Mondriaan</title>
  </head>

  <body>
    <div class="app">
      <div class="frame">
        <canvas id="canvas" class="canvas" width="400" height="400"></canvas>
      </div>

      <div class="controls">

        <p class="controls__info">
          With the slider you can determine the odds that will determine if an area will be filled with one of the available colours.
        </p>

        <div class="form__element form__element--inline">
          <input id="fillSquares" type="checkbox" checked="checked" class="form__element__checkboxInput" data-js-checkbox>
          <label for="fillSquares" class="form__element__checkboxLabel">Fill areas</label>
        </div>

        <div class="form__element form__element--inline">
          <input type="range" min="0" max="100" value="15" data-js-range>
        </div>

        <hr class="controls__hr">

        <p class="controls__info">
          Choose a colour and click any area you would like to change to that colour.
        </p>

        <div class="form__element">
          <div class="form__element__selectWrapper">
            <select class="form__element__select" data-js-select>
              <option value="#FFFFFF">white</option>
            </select>
          </div>
        </div>

        <hr class="controls__hr">

        <p class="controls__info">
          Generate a new canvas.
        </p>

        <div class="form__element">
          <button class="button" data-js-generate>(re)generate</button>
        </div>
      </div>
    </div>

    <script src="dist/app.js" defer></script>
  </body>
</html>
