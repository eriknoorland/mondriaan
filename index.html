<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Mondriaan</title>
  </head>
  <body>
    <div class="app">
      <div class="frame">
        <canvas id="canvas" class="canvas" width="400" height="400"></canvas>
      </div>

      <div class="controls">

        <div>
          <input id="fillSquares" type="checkbox" checked="checked">
          <label for="fillSquares">Fill squares</label>
          <input id="filledSquareProbabilityRange" type="range" min="0" max="100" value="15">
        </div>

        <hr class="hr">

        <div>
          <label>Fill colour</label>
          <select id="fillColour" class="fillColour">
            <option value="#FFFFFF">white</option>
          </select>
        </div>

        <hr class="hr">

        <button id="regenerateButton" class="button">(re)generate</button>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
